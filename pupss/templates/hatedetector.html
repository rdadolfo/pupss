{% extends 'base.html' %}
{% load static %}
{% block title %} PUPSS | FILENGHateDector {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/hatedetector.css' %}">

    <h1 class="main-title">PUPSS FILENGHateDetector Tool</h1>

    <section class="card">
        <div class="square" id="drop-zone">
            <div class="row">
                <h1 id="hide-text">Drag and Drop Files</h1>
                <img id="logo" src="{% static 'img/txt.png' %}" alt="Logo" style="display: none;" />
                <p id="file-name" style="display: none;"></p>
<div id="upload-container" style="margin-top:20px;">
  <div id="progress-wrapper" style="width:100%; background:#f3f3f3; border-radius:10px; overflow:hidden; display:none;">
    <div id="progress-bar" style="height:20px; width:0%; background:#4caf50; text-align:center; color:white; line-height:20px; font-size:12px;">
      0%
    </div>
  </div>
  <p id="upload-message" style="margin-top:10px; font-weight:bold; display:none;"></p>
</div>            </div>
            <div class="row" id="hide-text">
                <input type="file" id="file-input" multiple style="display: none;"></input>
                <a id="hide-button">UPLOAD</a>
            </div>
            <div class="row">
                <h3 id="hide-msg">Or a file from your computer</h3>
            </div>
            <div class="row">
                <h4 id="hide-msg-info">This tool will automatically process after uploading.</h4>
            </div>
        </div>
    </section>

<script src="{% static 'js/upload.js' %}"></script>
{% endblock %}
